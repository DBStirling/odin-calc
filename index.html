<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="output container">
            <div class="display"></div>
        </div>
        <div class="input container">
            <div class="numberContainer">
                <button id="button number">9</button>
                <button id="button number">8</button>
                <button id="button number">7</button>
                <button id="button number">6</button>
                <button id="button number">5</button>
                <button id="button number">4</button>
                <button id="button number">3</button>
                <button id="button number">2</button>
                <button id="button number">1</button>
                <button id="button number">0</button>
                <button id="clear">clear</button>
                <button id="equal">=</button>
            </div>
            <div class="operatorContainer">
                <button id="button" class="operator add">+</button>
                <button id="button" class="operator subtract">-</button>
                <button id="button" class="operator multiply">x</button>
                <button id="button" class="operator divide">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
